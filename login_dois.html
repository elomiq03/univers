<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRE-SE</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/sobre_le.css">
    <link rel="stylesheet" href="./css/menu.css">
</head>

<body>
    <!--------INICIO DA PROGRAMAÇÃO DO CADASTRO-------->

    <section class="login_2" id="login_2"> <!--criação de uma section para a parte de cima do formulario-->
        <nav class="cadastro"> <!--criação de uma nav para a parte de cadastre-se-->
            <figure id="img_h2"> <!--criação de um figure para a img-->
                <img id="img_cadastro" src="./images/logo.png" alt=""> <!--imagem da logo-->
                <h1>CADASTRE-SE</h1> <!--h1 para o titulo-->
            </figure> <!--fecha o figure-->
        </nav> <!--fecha o cadastro-->

        <nav class="cadastrar_1"> <!--nav para o formulario-->
            <form id="formulario_login_2" action=""> <!--form para dar ação no formulario-->
                <label id="label_login_2" for=""> Nome de usuario</label>
                <!--label para dar nome ao input, Nome de usuario-->
                <input type="text" name="" id="" required placeholder="user">
                <!--criação de um input para colocar o nome, alem de requried e placholder-->

                <label id="label_login_2" for="">Email</label> <!--label para dar nome ao input, Email-->
                <input type="email" name="" id="" required placeholder="meuemail@dominio.com">
                <!--criação de um input para colocar o email, alem de requried e placholder-->

                <label id="label_login_2" for="">Telefone</label> <!--label para dar nome ao input, Telefone-->
                <input type="number" name="" id="" required placeholder="(99) 99999-9999">
                <!--criação de um input para colocar o telefone, alem de requried e placholder-->

                <label id="label_login_2" for="">Senha</label> <!--label para dar nome ao input, Senha-->
                <input type="password" name="" id="" required placeholder="******">
                <!--criação de um input para colocar a senha, alem de requried e placholder-->

                <label id="label_login_2" for="">Confirmar senha</label>
                <!--label para dar nome ao input, Confirmar senha-->
                <input type="password" name="" id="" required placeholder="******">
                <!--criação de um input para confirmar a senha, alem de requried e placholder-->

                <h2 ><a id="botao_login" href="./login2.html">Cadastre-se</a></h2>


            
            </form> <!--fecha o form-->


        </nav> <!--fecha a nav-->
    </section> <!--fecha a section-->

    <!--------FIM DA PROGRAMAÇÃO DO CADASTRO-------->

</body>

</html>
